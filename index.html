<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>


    <title>BMI calculator</title>
</head>

<body>
    <div class="container-fluid my-container-fluid">
        <div class="row vh-100 vw-100 justify-content-center align-items-center my-row">
            <div class="col d-flex flex-column rounded-2 mt-1 me-1 position-absolute top-0 end-0 solution-div overflow-hidden">
                <span class="text-center">solution</span>
                <hr>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <div class="col-md-5 col-9 shadow p-0 my-col rounded-4 overflow-hidden">
                <div class="title w-100 text-center d-flex align-items-center justify-content-center">
                    <span class=" display-5 text-dark">BMI calculator</span>
                </div>
                <div class="d-flex justify-content-evenly align-items-center my-4">
                    <form>
                        <div class="weight-height-input-div w-100 mb-3">
                            <div class="weight-input-div w-100 d-flex justify-content-around align-items-center mb-2">
                                <div class="form-floating w-75">
                                    <input type="text" min="1" class="form-control rounded-3" id="weight-input"
                                        placeholder="weight">
                                    <label for="weight-input" class="text-body-tertiary">weight (kg)</label>
                                </div>
                            </div>
                            <div class="height-input-div w-100 d-flex justify-content-around align-items-center">
                                <div class="form-floating w-75">
                                    <input type="text" min="1" class="form-control rounded-3" id="height-input"
                                        placeholder="height">
                                    <label for="height-input" class="text-body-tertiary">height (cm)</label>
                                </div>
                            </div>
                        </div>

                        <div class="btn-div d-flex justify-content-center">
                            <button class="btn border rounded-3" id="btn">DONE</button>
                        </div>
                    </form>
                    <div class="w-75 d-flex justify-content-center align-items-center flex-column" id="result-div">
                        <div class="mb-2 bg-primary-subtle rounded-5 p-1 w-75 text-center d-lg-flex justify-content-around">
                            <span class="me-1"> < 18.5 </span>
                            <span>underweight</span>
                        </div>
                        <div class="mb-2 bg-success-subtle rounded-5 p-1 w-75 text-center d-lg-flex justify-content-around">
                            <span class="me-1">18.5 - 24.9</span>
                            <span>normal</span>
                        </div>
                        <div class="mb-2 bg-warning-subtle rounded-5 p-1 w-75 text-center d-lg-flex justify-content-around">
                            <span class="me-1">25.0 - 29.9</span>
                            <span>overweight</span>
                        </div>
                        <div class="bg-danger-subtle rounded-5 p-1 w-75 text-center d-lg-flex justify-content-around">
                            <span class="me-1">30.0 - 34.9</span>
                            <span>obese</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
