<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/0a60a21199.js" crossorigin="anonymous"></script>


    <title>BMI calculator</title>
</head>

<body>
    <div class="container-fluid my-container-fluid">
        <div class="row vh-100 vw-100 justify-content-center align-items-center my-row">
            <div class="col-md-6 col-9 border shadow p-0 my-col rounded-4 overflow-hidden">
                <div class="title border w-100 text-center d-flex align-items-center justify-content-center">
                    <span class=" display-5">BMI calculator</span>
                </div>

                <div class="result d-flex justify-content-center align-items-center w-100 my-4">
                    <div class="w-75 p-md-5 p-4 rounded-4 shadow text-center">
                        <span>enter your weight and height</span>
                    </div>
                </div>

                <div class="weight-height-input-div w-100 my-4">
                    <div class="weight-input-div w-100 d-flex justify-content-around align-items-center mb-2">
                        <div class="w-75">
                            <label for="weight" class="form-label">weight</label>
                            <input type="range" class="form-range" min="10" max="200" step="1" id="weight">
                        </div>
                        <span>2 kg</span>
                    </div>
                    <div class="height-input-div w-100 d-flex justify-content-around align-items-center">
                        <div class="w-75">
                            <label for="height" class="form-label">height</label>
                            <input type="range" class="form-range" min="10" max="200" step="1" id="height">
                        </div>
                        <span>2 cm</span>
                    </div>
                </div>

                <div class="btn-div d-flex justify-content-center">
                    <button class="btn border px-5">DONE</button>
                </div>

                <div class="guid d-flex flex-column align-items-center my-4">
                    <div
                        class="mb-3 d-flex w-50 rounded-5 justify-content-between p-2 align-items-center bg-warning-subtle">
                        <span class="text-body-secondary ms-2">< 18.5</span>
                        <i class='far fa-meh me-2'></i>
                    </div>
                    <div
                        class="mb-3 d-flex w-50 rounded-5 justify-content-between p-2 align-items-center bg-success-subtle">
                        <span class="text-body-secondary ms-2">18.5 - 24.9</span>
                        <i class='far fa-grin me-2'></i>
                    </div>
                    <div
                        class="mb-3 d-flex w-50 rounded-5 justify-content-between p-2 align-items-center bg-warning-subtle">
                        <span class="text-body-secondary ms-2">25.0 - 29.9</span>
                        <i class='far fa-frown me-2'></i>
                    </div>
                    <div class="d-flex w-50 rounded-5 justify-content-between p-2 align-items-center bg-danger-subtle">
                        <span class="text-body-secondary ms-2">> 30.0</span>
                        <i class='far fa-sad-tear me-2'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
